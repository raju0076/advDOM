<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <select name="tsk" id="theme">
        <option value="">select Theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
    </select>   
    <p>raju is learning full stack course in masai school</p>

<script>
    const InputTheme=document.getElementById('theme');
    
    InputTheme.addEventListener('change',changeWimdowColor);

    function changeWimdowColor(){
        
      const selectedTheme=InputTheme.value
      sessionStorage.setItem('theme',selectedTheme);

      const selecteTheme=sessionStorage.getItem('theme')
      disaplay(selecteTheme)
      
    }

    function disaplay(selecteTheme){
       

        if (selecteTheme === 'dark') {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white"; 
        } 
        else if (selecteTheme === 'light') {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "red";
        } 
        else if (selecteTheme === 'blue') {
            document.body.style.backgroundColor = "blue";
            document.body.style.color = "white";
        } 
        else {
            document.body.style.backgroundColor = ""; 
            document.body.style.color = "";
         }
        

    }
</script>
